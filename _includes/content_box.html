<section id="one" class="home-wrapper style2">
    <div class="home__background-image">
        <div class="home-padding">
    <div class="inner">
      <div class="grid-style">
        {% for content in site.data.contentbox %}
          <div class="HomepageBox" style="width: 80%; max-width:1000px;">
              <div class="homeBox" >
                  <span class="image fit imgfit" style="position: relative;">
                    <img style="width: 100%; height: 100%; object-fit:cover;" src="{{content.image}}" loading="lazy" alt="" />
                </span>
              </div>
              <div class="content" style="object-fit: cover;">
                  <header class="align-center">

                      <center><h2>{{content.title}}</h2>

                          <span class="links"><p>{{content.content}}</p></span>

                      </center>
                  </header>
              </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
</header>
</div>
</div>
</section>
